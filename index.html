<body>

<div class="container">
  <div class="jumbotron">
    <h1>Learning language by frequent word used in sentences </h1>
    <p>Your new sentences for today!</p>

  <div class="row">
    <div class="col-sm-4">
      <h3>Sentence</h3>
      <p id="sentence">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <!-- <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p> -->
      <p><button type="button" name="previous" class="btn btn-success" onclick="previousSentence()">Previous</button>
        <button type="button" name="next" class="btn btn-success" onclick="nextSentence()">Next</button>
        <button type="button" name="tag" class="btn btn-success" onclick="tagSentence()">Tag</button>
    </div>

<script type="text/javascript">
  var zabancntstr = 'zabancnt';
  var cnt;
  if(localStorage[zabancntstr]) cnt = localStorage.getItem(zabancntstr);
  else cnt = 1;
  this.mydata = [];
  $.get('data.csv', function(data) {
    tmpdata = data.split('\n');
    tmpdata.forEach(function(t){mydata.push(t.split('\t')[1]);});
    $('#sentence').text(mydata[cnt]);
    cnt++;
  }, 'text');

  function nextSentence() {
    console.log('next');
    cnt++;
    $('#sentence').text(mydata[cnt]);
    localStorage.setItem(zabancntstr, cnt);
  }

  function previousSentence() {
    if(cnt <= 1) return;
    cnt--;
    $('#sentence').text(mydata[cnt]);
    localStorage.setItem(zabancntstr, cnt);
  }

  function tagSentence() {

  }
</script>
</body>
